{% extends "base.html" %}

{% block title %}Registrar Usuario{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">👥 Registrar Nuevo Usuario</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">👤 Nombre completo:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">📧 Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">🔒 Contraseña:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">🎭 Rol:</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="barbero">Barbero</option>
                            <option value="jefe">Jefe</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">👥 Crear Usuario</button>
                </form>
                <div class="mt-3">
                    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary w-100">← Volver a Usuarios</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
